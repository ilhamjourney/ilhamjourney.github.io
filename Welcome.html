<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sosial Media Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/e7/c0/f3/e7c0f3905305adcd38074a1f7e4781a8.jpg'); /* Ganti dengan URL gambar Pinterest */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            backdrop-filter: blur(5px); /* Efek blur di latar belakang */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Transparansi hitam untuk konten */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: block;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background-color: #fff;
            color: #333;
            font-size: 2rem;
            line-height: 60px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .social-links .instagram {
            background-color: #E1306C;
            color: white;
        }

        .social-links .youtube {
            background-color: #FF0000;
            color: white;
        }

        .social-links .twitter {
            background-color: #1DA1F2;
            color: white;
        }

        .social-links .tiktok {
            background-color: #000000;
            color: white;
        }

        .social-links a i {
            font-size: 1.5rem;
        }

        /* Font Unik untuk Nama Aplikasi */
        .social-links a .app-name {
            display: block;
            font-family: 'Pacifico', cursive;
            font-size: 1rem;
            margin-top: 8px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <img src='https://i.pinimg.com/736x/fc/07/35/fc07356f783afd3a15525ff36745c0c5.jpg' alt="Profile Picture" class="profile-img">
    <h1>Ilham Ramadhani</h1>
    <p>Sharing creativity, inspiration, and a little bit of everything! Let's connect and make magic happen.</p>
    
    <div class="social-links">
        <a href="https://www.instagram.com/ilham_tales/" class="instagram" target="_blank">
            <i class="fab fa-instagram"></i>
            <span class="app-name">Instagram</span>
        </a>
        <a href="https://www.youtube.com/@hamyoiiiii" class="youtube" target="_blank">
            <i class="fab fa-youtube"></i>
            <span class="app-name">YouTube</span>
        </a>
        <a href="https://x.com/15IlhamRam65905" class="twitter" target="_blank">
            <i class="fab fa-twitter"></i>
            <span class="app-name">Twitter</span>
        </a>
        <a href="https://www.tiktok.com/@ilhamrmd05?is_from_webapp=1&sender_device=pc" class="tiktok" target="_blank">
            <i class="fab fa-tiktok"></i>
            <span class="app-name">TikTok</span>
        </a>
    </div>
</div>

<!-- Include Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
